<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mini-Blog</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1 onclick="loadBlogPosts()">Miniblog</h1>
        <div class="navbar">
            <div><span class="navlink" onclick="loadBlogPosts()">Artikel</span><span id="navlinkStrich"
                    class="notdisplayed"> | </span><span id="loadCreateBlogPost" class="navlink notdisplayed"
                    onclick="loadCreateBlogPost()">Neuen Artikel verfassen</span>
            </div>
            <div><span id="loadShowLogin" class="navlink" onclick="loadShowLogin()">Login</span> <span
                    id="youAreLoggedIn" class="notdisplayed"></span>
                <span id="logout" class="navlink notdisplayed" onclick="logout()">Logout</span>
            </div>
        </div>
    </div>
    <div id="main">
    </div>
    <script src="main.js"></script>
</body>

</html>
