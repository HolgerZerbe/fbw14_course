<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row header">
            <div class="col-12 pl-2">Holger Zerbe</div>

            <nav class="col-12 navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">&#9776;</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>





                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About </a>
                        </li>
                        <li class="nav-item  mr-2 active">
                            <a class="nav-link" href="#">Contact </a>
                        </li>


                    </ul>
                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>


        <div class="row mt-1">
            <div class="contact-main">

                <form>
                    <div class="row col-3 offset-1 form-group">
                        <label for="exampleInputEmail1">E-mail Addresse:</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Zwerg_Nase@nervmich.net">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="row col-3 offset-1 form-group">
                        <label for="exampleInputName1">Name:</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Zwerg_Nase">
                    </div>
                    <div class="row col-8 offset-1 form-group">
                        <label for="exampleFormControlTextarea1">Ihre Nachricht an mich:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Text"
                            rows="5"></textarea>
                    </div>

                    <button type="submit" class="row col-4 offset-3 btn btn-lg btn-success">Submit</button>
                </form>
            </div>
        </div>


    </div>

</body>
