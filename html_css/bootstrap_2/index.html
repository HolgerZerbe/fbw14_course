    <div class="rahmen">
        <h3>Task 4</h3>
        <form>
            <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Username">
             
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <button type="submit" class="btn btn-primary">LogIn</button>
            <button type="submit" class="btn btn-primary">Passwort vergessen</button>
        </form>
    </div>

    <div class="container-fluid rahmen">

        <h3>Task </h3>
        <form>
            <div class="form-group">
                <label for="inputFirstname">Firstname</label>
                <input type="text" class="form-control" id="Firstname" placeholder="Firstname">
            </div>
            <div class="form-group">
                <label for="inputLastname">Lastname</label>
                <input type="text" class="form-control" id="Lastname" placeholder="Lastname">
            </div>


            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputStrasse">Straße</label>
                    <input type="text" class="form-control" id="inputStrasse" placeholder="Straße">
                </div>

                <div class="form-group col-md-2">
                    <label for="inputPLZ">PLZ</label>
                    <input type="text" class="form-control" id="inputPLZ" placeholder="PLZ">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">Stadt</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="Stadt">
                </div>

            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputEmailRepeat">Email repeat</label>
                    <input type="email" class="form-control" id="inputEmailRepeat" placeholder="Email repeat">
                </div>

            </div>

            <button type="submit" class="btn btn-primary">Jetzt registrieren</button>
        </form>
    </div>

    <div class="rahmen">
        <h3>Task 6</h3>

        <form class="form-inline">
            <label class="my-1 mr-2" for="inlineFormCustomPizzasorte">Pizzasorte</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomPizzasorte">
                <option selected>Bitte auswählen...</option>
                <option value="Margherita">Marghrerita</option>
                <option value="Regina">Regina</option>
                <option value="Capriciosa">Capriciosa</option>
                <option value="Calzone">Calzone</option>
                <option value="Diavolo">Diavolo</option>
            </select>

            <label class="my-1 mr-2" for="inlineFormCustomPizzagroesse">Pizzagröße</label>
            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomPizzagroesse">
                <option selected>Bitte auswählen...</option>
                <option value="Klein">klein</option>
                <option value="Mittel">mittel</option>
                <option value="Gross">groß</option>
            </select>

            <button type="submit" class="btn btn-primary">Bestellen</button>
        </form>
    </div>
