<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>25_Drummachine</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="around">
        <h2>Drum-Machine</h2>
        <div class="boundpad" id="bp1">1</div>
        <div class="boundpad" id="bp2">2</div>
        <div class="boundpad" id="bp3">3</div>
        <div class="boundpad" id="bp4">4</div>
        <div class="boundpad" id="bp5">5</div>
        <div class="boundpad" id="bp6">6</div>

    </div>
    <form>
        <div>
            <input type="text" placeholder="Sound für Button 1 eingeben" id="sound1Choise">
            <button id=btn1>Submit</button>
        </div>
        <div>
            <input type="text" placeholder="Sound für Button 2 eingeben" id="sound2Choise">
            <button id=btn2>Submit</button>
        </div>
        <div>
            <input type="text" placeholder="Sound für Button 3 eingeben" id="sound3Choise">
            <button id=btn3>Submit</button>
        </div>
        <div>
            <input type="text" placeholder="Sound für Button 4 eingeben" id="sound4Choise">
            <button id=btn4>Submit</button>
        </div>
        <div>
            <input type="text" placeholder="Sound für Button 5 eingeben" id="sound5Choise">
            <button id=btn5>Submit</button>
        </div>
        <div>
            <input type="text" placeholder="Sound für Button 6 eingeben" id="sound6Choise">
            <button id=btn6>Submit</button>
        </div>
    </form>


    <script src="main.js"></script>
</body>

</html>
